  <title id="my_title">Weather Dashboard</title>

 <header>
 <h1 id="weather">Weather Dashboard</h1>
    </header>

<div class="row"></div>
  <!--  -->
  <div class="col-sm-3">

    <br>
    <br>
    <input type="button"  class="btn_search" value="search">
    <hr>
  </div>

  <div class="col-sm-9" id="display_all">

      <!-- CUrrent Day -->

      <h3><div  id="city_result"> <span> </span> </div> </h3>
      <h3><div  id="currentDay">  <span> </span> </div> </h3>

    <label>City:  <span id="city_name"></span>  </label>
    <label>Timezone:  <span id="timezone"></span>   </label>
    <label>  <span id="icon"></span>  </label>
    <br>
<label>Temp:    <span id="temp"></span>   </label>
<br>
<label>Wind:   <span id="wind"></span>   </label>.

<br>
<label>UV index:   <span id="uvindex"></span></label>
<br>
</div>


<!-- CUrrent Day -->
